name: Validate llms-full.txt

on:
  pull_request:
    branches: [master]

jobs:
  validate:
    uses: papermoonio/workflows/.github/workflows/validate-llms.yml@main
    with:
      llms_filename: "llms-full.txt"
      generator_command: "python3 scripts/generate_llms.py"
      require_pr_file: false
