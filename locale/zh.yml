common:
  assumes_mac_or_ubuntu_env: |-
    本指南中的示例假设你使用的是 MacOS 或 Ubuntu 22.04 环境，如在 Windows 上使用需做相应调整。
  async_backing: |-
    !!! note
        自 runtime 3000 起，[异步背书](https://wiki.polkadot.com/learn/learn-async-backing/#asynchronous-backing){target=\_blank} 已在所有 Moonbeam 网络启用。因此，目标区块时间从 12 秒缩短为 6 秒，这可能会破坏一些基于时间的假设。
  endpoint_examples_list_item: |-
    要在 Moonbeam 或 Moonriver 上测试本指南中的示例，你需要拥有自己的端点和 API 密钥，可从支持的[端点提供商](/builders/get-started/endpoints/){target=\_blank}获取
  endpoint_examples: |-
    要在 Moonbeam 或 Moonriver 上测试本指南中的示例，你需要拥有自己的端点和 API 密钥，可从支持的[端点提供商](/builders/get-started/endpoints/){target=\_blank}获取。
  endpoint_setup: |-
    要为 Moonbeam 或 Moonriver 配置你的项目，你需要拥有自己的端点和 API 密钥，可从支持的[端点提供商](/builders/get-started/endpoints/){target=\_blank}获取。
  install_nodejs: |-
    你需要安装 Node.js（本示例可使用 v16.x）和 npm 包管理器。你可以直接从 [Node.js](https://nodejs.org/en/download/package-manager){target=\_blank} 下载，或在终端中运行：

    === "Ubuntu"

        ```bash
        curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -

        sudo apt install -y nodejs
        ```

    === "MacOS"

        ```bash
        # You can use homebrew (https://docs.brew.sh/Installation)
        brew install node

        # Or you can use nvm (https://github.com/nvm-sh/nvm)
        nvm install node
        ```

    你可以通过查看每个包的版本来验证是否安装正确：

    ```bash
    node -v
    ```

    ```bash
    npm -v
    ```
  faucet:
    list_item: |-
      你可以每 24 小时从 [Moonbase Alpha 水龙头](https://faucet.moonbeam.network){target=\_blank} 获取一次 DEV 测试代币
    sentence: |-
      你可以每 24 小时从 [Moonbase Alpha 水龙头](https://faucet.moonbeam.network){target=\_blank} 获取一次 DEV 测试代币。
