  staking_risks: |-
    ## 风险 {: #risks }

    *MOVR/GLMR 代币持有者在委托前应对收集人进行谨慎尽调。被列为收集人并不意味着 Moonbeam Network、Moonriver Network 或 Moonbeam Foundation 的认可或推荐。Moonbeam Network、Moonriver Network 及 Moonbeam Foundation 未对收集人列表进行审核，并且不对任何第三方服务的选择、表现、安全性、准确性或使用承担责任。您有责任自行尽调，以了解适用费用及所有风险，包括主动监控收集人的活动。*

    *您同意并理解，Moonbeam Network、Moonriver Network 和 Moonbeam Foundation 不保证您会获得质押奖励，任何适用的百分比（i）仅为估算而非保证，（ii）可能随时变化，（iii）可能高于或低于您实际获得的质押奖励。Moonbeam Foundation 不对任何奖励在任何时候的货币价值作出陈述。*

    *质押 MOVR/GLMR 代币并非没有风险。*
  staking_risks_part_2: |-
    *此外，如果收集人未能履行必要职责或存在恶意行为，其总质押的一部分可能会被削减（即销毁），其中也包括其委托人的质押。如果收集人行为可疑或经常离线，委托人可以选择解除委托或切换到其他收集人。委托人也可以通过将质押分散到多个收集人来降低风险。*
